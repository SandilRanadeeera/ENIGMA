<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Enigma Baby!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e94560;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #e94560;
            text-shadow: 0 0 20px #e94560, 0 0 40px #e94560;

            letter-spacing: 3px;
        }
        
        .header .subtitle {
            color: #f39c12;
            font-size: 1.2rem;
            opacity: 0.9;
        }
.footer {
    text-align: center;
    margin-top: 40px;
    padding: 10px;
    font-family: 'Comic Sans MS', cursive, sans-serif; /* fun font */
    font-size: 0.8rem;
    color: #f39c12;
    opacity: 0.8;
}

        
        @keyframes glow {
            from { text-shadow: 0 0 20px #e94560, 0 0 40px #e94560; }
            to { text-shadow: 0 0 30px #e94560, 0 0 60px #e94560, 0 0 80px #e94560; }
        }
        
        .machine-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .machine-container {
                grid-template-columns: 1fr;
            }
        }
        
        .settings-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .settings-panel h3 {
            color: #f39c12;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .rotor-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .rotor {
            background: linear-gradient(45deg, #e94560, #f39c12);
            color: #1a1a2e;
            padding: 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: spin 0.3s ease-out;
            transition: all 0.3s ease;
        }
        
        .rotor:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.4);
        }
        
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .setting-group {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(243, 156, 18, 0.3);
        }
        
        .setting-group label {
            color: #f39c12;
            font-weight: bold;

            font-size: 0.9rem;
        }
        
        .setting-group select {

            color: #e94560;
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 8px;

            font-size: 1rem;
        }
        
        .setting-group select:focus {
            border-color: #e94560;
            outline: none;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }
        
        .io-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .io-section {
            margin-bottom: 25px;
        }
        
        .io-section label {
            color: #f39c12;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.1rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(26, 26, 46, 0.8);
            color: #e94560;
            border: 2px solid rgba(233, 69, 96, 0.3);

        .btn {

        .btn:active {
            transform: translateY(-1px);
        }
        
        .result-panel {
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.1), rgba(52, 152, 219, 0.1));
            border: 2px solid rgba(46, 204, 113, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            display: none;
            animation: slideIn 0.5s ease-out;

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-panel h3 {
            color: #2ecc71;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;

        .stat-card {

        .stat-value {

        .stat-label {

        .plugboard {

        .plug.connected {
            background: rgba(233, 69, 96, 0.3);

<body>
    <div class="app-container">
        <div class="header">
            <h1>üîê IT'S ENIGMA BABY!</h1>

    <script>
        // Enhanced Enigma Machine Implementation
        class EnhancedEnigmaMachine {
            constructor() {
                // Corrected historical rotor wirings (input to output mapping)
                this.rotors = {
                    'I': { 
                        wiring: 'EKMFLGDQVZNTOWYHXUSPAIBRCJ', 
                        turnover: 'Q',
                        reverse: 'UWYCADFPVZBECKMTHXSLRINQOJ'
                    },
                    'II': { 
                        wiring: 'AJDKSIRUXBLHWTMCQGZNPYFVOE', 
                        turnover: 'E',
                        reverse: 'AJPCZWRLFBDKOTYUQGENHXMIVS'
                    },
                    'III': { 
                        wiring: 'BDFHJLCPRTXVZNYEIWGAKMUSQO', 
                        turnover: 'V',
                        reverse: 'TAGBPCSDQEUFVNZHYIXPKMSTQW'
                    },
                    'IV': { 
                        wiring: 'ESOVPZJAYQUIRHXLNFTGKDCMWB', 
                        turnover: 'J',
                        reverse: 'HZWVARTNLGUPXQCEJMBSKDYOIF'
                    },
                    'V': { 
                        wiring: 'VZBRGITYUPSDNHLXAWMJQOFECK', 
                        turnover: 'Z',
                        reverse: 'QCYLXWENFTZOSMVJUDKGIARPHB'
                    }
                };
                
                // Corrected reflector wirings
                this.reflectors = {
                    'B': 'YRUHQSLDPXNGOKMIEBFZCWVJAT',
                    'C': 'FVPJIAOYEDRZXWGCTKUQSBNMHL'
                };
                
                this.plugboard = {};
                this.rotorTurns = 0;
                this.reset();
                this.initializePlugboard();
                this.generateReverseMappings();
            }
            
            generateReverseMappings() {
                // Generate reverse mappings for each rotor
                for (let rotorName in this.rotors) {
                    const forward = this.rotors[rotorName].wiring;
                    let reverse = new Array(26);
                    
                    for (let i = 0; i < 26; i++) {
                        const outputChar = forward[i];
                        const outputIndex = outputChar.charCodeAt(0) - 65;
                        reverse[outputIndex] = String.fromCharCode(65 + i);
                    }
                    
                    this.rotors[rotorName].reverse = reverse.join('');
                }
            }
            
            initializePlugboard() {
                const plugboardDiv = document.getElementById('plugboard');
                plugboardDiv.innerHTML = '';
                
                for (let i = 0; i < 26; i++) {
                    const letter = String.fromCharCode(65 + i);
                    const plug = document.createElement('div');
                    plug.className = 'plug';
                    plug.textContent = letter;
                    plug.onclick = () => this.togglePlug(letter, plug);
                    plug.id = `plug-${letter}`;
                    plugboardDiv.appendChild(plug);
                }
            }
            
            togglePlug(letter, element) {
                // Simple plugboard toggle for demo - in real implementation would pair letters
                if (this.plugboard[letter]) {
                    delete this.plugboard[letter];
                    element.classList.remove('connected');
                } else {
                    this.plugboard[letter] = letter; // Simplified for demo
                    element.classList.add('connected');
                }
            }
            
            reset() {
                this.leftRotor = document.getElementById('leftRotor').value || 'I';
                this.middleRotor = document.getElementById('middleRotor').value || 'II';
                this.rightRotor = document.getElementById('rightRotor').value || 'III';
                this.reflector = document.getElementById('reflector').value || 'B';
                
                const startPos = document.getElementById('startPositions').value;
                if (startPos === 'AAA') {
                    this.positions = [0, 0, 0];
                } else if (startPos === 'ABC') {
                    this.positions = [0, 1, 2];
                } else if (startPos === 'XYZ') {
                    this.positions = [23, 24, 25];
                } else if (startPos === 'custom') {
                    const customPos = document.getElementById('customPositions').value.toUpperCase();
                    if (customPos.length === 3 && /^[A-Z]{3}$/.test(customPos)) {
                        this.positions = [
                            customPos.charCodeAt(0) - 65,
                            customPos.charCodeAt(1) - 65,
                            customPos.charCodeAt(2) - 65
                        ];
                    } else {
                        this.positions = [0, 0, 0]; // Default if invalid
                    }
                } else {
                    this.positions = [0, 0, 0]; // Default fallback
                }
                
                this.rings = [0, 0, 0];
                this.rotorTurns = 0;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const rotorElements = [
                    document.getElementById('rotor1'),
                    document.getElementById('rotor2'),
                    document.getElementById('rotor3')
                ];
                
                rotorElements.forEach((element, index) => {
                    const letter = String.fromCharCode(65 + this.positions[index]);
                    element.textContent = letter;
                    element.style.animation = 'none';
                    element.offsetHeight; // Trigger reflow
                    element.style.animation = 'spin 0.3s ease-out';
                });
                
                document.getElementById('rotorTurns').textContent = this.rotorTurns;
            }
            
            advanceRotors() {
                const rotors = [this.leftRotor, this.middleRotor, this.rightRotor];
                
                // Check for double stepping - middle rotor steps if it's at turnover OR if right rotor causes it to step
                const rightAtTurnover = String.fromCharCode(65 + this.positions[2]) === this.rotors[rotors[2]].turnover;
                const middleAtTurnover = String.fromCharCode(65 + this.positions[1]) === this.rotors[rotors[1]].turnover;
                
                // Double stepping logic
                if (middleAtTurnover) {
                    // Middle rotor is at turnover - it steps AND causes left to step
                    this.positions[0] = (this.positions[0] + 1) % 26;
                    this.positions[1] = (this.positions[1] + 1) % 26;
                    this.rotorTurns += 2;
                } else if (rightAtTurnover) {
                    // Only right rotor causes middle to step
                    this.positions[1] = (this.positions[1] + 1) % 26;
                    this.rotorTurns += 1;
                }
                
                // Right rotor ALWAYS steps
                this.positions[2] = (this.positions[2] + 1) % 26;
                this.rotorTurns += 1;
                
                this.updateDisplay();
            }
            
            encodeChar(c) {
                if (!/[A-Z]/.test(c)) return c;
                
                // Advance rotors before encoding
                this.advanceRotors();
                
                let pos = c.charCodeAt(0) - 65;
                const rotors = [this.leftRotor, this.middleRotor, this.rightRotor];
                
                // Through plugboard (input)
                const pluggedChar = String.fromCharCode(65 + pos);
                if (this.plugboard[pluggedChar]) {
                    pos = this.plugboard[pluggedChar].charCodeAt(0) - 65;
                }
                
                // Forward through rotors (right to left: III -> II -> I)
                for (let i = 2; i >= 0; i--) {
                    const rotor = this.rotors[rotors[i]];
                    // Apply rotor position offset
                    let offset = (pos + this.positions[i] - this.rings[i] + 26) % 26;
                    // Get output from rotor wiring
                    let output = rotor.wiring.charCodeAt(offset) - 65;
                    // Remove rotor position offset
                    pos = (output - this.positions[i] + this.rings[i] + 26) % 26;
                }
                
                // Through reflector
                pos = this.reflectors[this.reflector].charCodeAt(pos) - 65;
                
                // Backward through rotors (left to right: I -> II -> III)
                for (let i = 0; i < 3; i++) {
                    const rotor = this.rotors[rotors[i]];
                    // Apply rotor position offset
                    let offset = (pos + this.positions[i] - this.rings[i] + 26) % 26;
                    // Use reverse wiring
                    let output = rotor.reverse.charCodeAt(offset) - 65;
                    // Remove rotor position offset  
                    pos = (output - this.positions[i] + this.rings[i] + 26) % 26;
                }
                
                let result = String.fromCharCode(65 + pos);
                
                // Through plugboard (output)
                if (this.plugboard[result]) {
                    result = this.plugboard[result];
                }
                
                return result;
            }
            
            process(text) {
                const startTime = performance.now();
                let result = '';
                let charCount = 0;
                
                for (let char of text.toUpperCase()) {
                    if (/[A-Z]/.test(char)) {
                        charCount++;
                    }
                    result += this.encodeChar(char);
                }
                
                const endTime = performance.now();
                document.getElementById('charCount').textContent = charCount;
                document.getElementById('operationTime').textContent = `${(endTime - startTime).toFixed(1)}ms`;
                
                return result;
            }
        }
        
        let enigma = new EnhancedEnigmaMachine();
        
        function encryptMessage() {
            const input = document.getElementById('input').value;
            enigma.reset();
            const encrypted = enigma.process(input);
            
            document.getElementById('output').value = encrypted;
            showResult('Encrypted', encrypted);
        }
        
        function decryptMessage() {
            const input = document.getElementById('input').value;
            enigma.reset();
            const decrypted = enigma.process(input);
            
            document.getElementById('output').value = decrypted;
            showResult('Decrypted', decrypted);
        }
        
        function resetMachine() {
            enigma.reset();
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('result').style.display = 'none';
            document.getElementById('charCount').textContent = '0';
            document.getElementById('rotorTurns').textContent = '0';
            document.getElementById('operationTime').textContent = '0ms';
        }
        
        function randomSettings() {
            const rotorOptions = ['I', 'II', 'III', 'IV', 'V'];
            const reflectorOptions = ['B', 'C'];
            const positionOptions = ['AAA', 'ABC', 'XYZ'];
            
            document.getElementById('leftRotor').value = rotorOptions[Math.floor(Math.random() * rotorOptions.length)];
            document.getElementById('middleRotor').value = rotorOptions[Math.floor(Math.random() * rotorOptions.length)];
            document.getElementById('rightRotor').value = rotorOptions[Math.floor(Math.random() * rotorOptions.length)];
            document.getElementById('reflector').value = reflectorOptions[Math.floor(Math.random() * reflectorOptions.length)];
            
            // Random custom position
            const randomPos = String.fromCharCode(65 + Math.floor(Math.random() * 26)) + 
                             String.fromCharCode(65 + Math.floor(Math.random() * 26)) + 
                             String.fromCharCode(65 + Math.floor(Math.random() * 26));
            
            document.getElementById('startPositions').value = 'custom';
            document.getElementById('customPositions').value = randomPos;
            document.getElementById('customPositions').style.display = 'block';
            
            enigma.reset();
            showResult('Settings Randomized', `New random configuration applied! Starting position: ${randomPos}`);
        }
        
        function toggleCustomPosition() {
            const dropdown = document.getElementById('startPositions');
            const input = document.getElementById('customPositions');
            
            if (dropdown.value === 'custom') {
                input.style.display = 'block';
                input.focus();
            } else {
                input.style.display = 'none';
            }
            enigma.reset();
        }
        
        function validateCustomPosition(input) {
            let value = input.value.toUpperCase().replace(/[^A-Z]/g, '');
            if (value.length > 3) value = value.substring(0, 3);
            input.value = value;
            
            if (value.length === 3) {
                enigma.reset();
            }
        }
        
        function showResult(operation, text) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('resultText').innerHTML = `
                <strong>${operation}:</strong><br>
                <div style="margin-top: 10px; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 8px; word-break: break-all;">
                    ${text}
                </div>
            `;
        }
        
        // Event listeners for settings changes
        document.addEventListener('DOMContentLoaded', function() {
            ['leftRotor', 'middleRotor', 'rightRotor', 'reflector', 'startPositions'].forEach(id => {
                document.getElementById(id).addEventListener('change', () => {
                    if (id === 'startPositions') toggleCustomPosition();
                    enigma.reset();
                });
            });
            
            document.getElementById('customPositions').addEventListener('input', () => enigma.reset());
            
            enigma.reset();
            
            // Initialize with clean input and output fields
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        });
    </script>
